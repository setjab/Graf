<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbord - Utgifter</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-top: 20px;
            color: #f8f32b;
        }
        .dashboard-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .card {
            background-color: #292942;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .card h3 {
            margin: 0 0 10px;
            font-size: 20px;
            text-align: center;
        }
        .gauge-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        .info {
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Våre Utgifter i Januar - Ansvar 35521</h1>
    <div class="dashboard-container">
        <!-- Total Budget Card -->
        <div class="card">
            <h3>Totalt Budsjett og Faktiske Utgifter</h3>
            <div class="info">Total Budsjett: <strong>1,500,000 NOK</strong></div>
            <div class="info">Faktiske Utgifter: <strong>1,100,000 NOK</strong></div>
        </div>

        <!-- Gauge Indicator -->
        <div class="card">
            <h3>Kostnadsindikator</h3>
            <div id="gauge" class="gauge-container"></div>
        </div>

        <!-- Bar Chart -->
        <div class="card">
            <h3>Fordeling av Ansvar</h3>
            <canvas id="barChart"></canvas>
        </div>

        <!-- Pie Chart -->
        <div class="card">
            <h3>Prosentandel Av Budsjett</h3>
            <canvas id="pieChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Bar Chart
        const barCtx = document.getElementById('barChart').getContext('2d');
        new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['14701', '14702', '14703', 'Total'],
                datasets: [{
                    label: 'Utgifter (NOK)',
                    data: [550000, 350000, 200000, 1100000],
                    backgroundColor: ['#ff4c4c', '#4caf50', '#4caf50', '#ff4c4c']
                }]
            },
            options: {
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    x: { title: { display: true, text: 'Ansvar', color: 'white' }},
                    y: { 
                        beginAtZero: true, 
                        title: { display: true, text: 'Beløp (NOK)', color: 'white' },
                        ticks: { color: 'white' }
                    }
                }
            }
        });

        // Pie Chart
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['14701', '14702', '14703'],
                datasets: [{
                    data: [550000, 350000, 200000],
                    backgroundColor: ['#ff4c4c', '#4caf50', '#2196f3']
                }]
            }
        });

        // Gauge Indicator
        const gauge = document.getElementById('gauge');
        function createGauge(container, value, max) {
            const percentage = (value / max) * 100;
            container.innerHTML = `
                <svg viewBox="0 0 42 42" class="gauge">
                    <circle class="gauge-bg" cx="21" cy="21" r="20"></circle>
                    <circle class="gauge-value" cx="21" cy="21" r="20" style="stroke-dasharray: ${percentage} ${100 - percentage}; stroke: ${value > 500000 ? '#ff4c4c' : '#4caf50'};"></circle>
                </svg>
                <div class="gauge-text" style="color: ${value > 500000 ? '#ff4c4c' : '#4caf50'};">${value} / ${max}</div>
            `;
        }
        createGauge(gauge, 1100000, 1500000);
    </script>
</body>
</html>
