<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Våre Utgifter i Januar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }
        h1 {
            margin: 20px 0;
            font-size: 36px;
            color: yellow;
        }
        #chart-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            height: 70%;
        }
        #chart {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 500px;
            width: 800px;
            position: relative;
        }
        .bar {
            width: 150px;
            margin: 0 15px;
            text-align: center;
            position: relative;
            animation: growBar 2s ease-out forwards;
        }
        .bar > div {
            width: 100%;
            position: absolute;
            bottom: 0;
        }
        .green {
            background-color: green;
        }
        .glow {
            background-color: red;
            box-shadow: 0 0 20px red;
        }
        @keyframes growBar {
            from {
                height: 0;
            }
            to {
                height: var(--height);
            }
        }
        .label {
            margin-top: 10px;
            font-size: 18px;
        }
        #dashboard {
            position: absolute;
            right: 0;
            top: 20%;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(0deg, red, yellow, green);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px white;
            color: black;
            font-size: 32px;
            font-weight: bold;
        }
        .arrow {
            position: absolute;
            width: 50px;
            height: 100px;
            background-color: white;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            top: -120px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) rotate(45deg) translateY(0);
            }
            50% {
                transform: translateX(-50%) rotate(45deg) translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <h1>Våre Utgifter i Januar - Ansvar 35521</h1>
    <div id="chart-container">
        <div id="chart">
            <!-- Bars will be dynamically generated here -->
        </div>
        <div id="dashboard">
            1.100.000
        </div>
        <div class="arrow"></div>
    </div>

    <script>
        // Data for the graph
        const data = [
            { name: "14701", value: 550000 },
            { name: "14702", value: 350000 },
            { name: "14703", value: 200000 },
            { name: "Total", value: 1100000 },
        ];

        const chart = document.getElementById("chart");
        const maxBudget = 500000;

        data.forEach(item => {
            const bar = document.createElement("div");
            bar.className = "bar";
            bar.style.setProperty("--height", `${(item.value / 1100000) * 100}%`);

            const barContent = document.createElement("div");
            barContent.style.height = `${(item.value / 1100000) * 100}%`;

            // Add glow or green based on value
            if (item.value > maxBudget) {
                barContent.className = "glow";
            } else {
                barContent.className = "green";
            }

            const label = document.createElement("div");
            label.className = "label";
            label.textContent = `${item.name} (${item.value})`;

            bar.appendChild(barContent);
            bar.appendChild(label);
            chart.appendChild(bar);
        });
    </script>
</body>
</html>
